{% extends "base.html" %}

{% block title %}Content Plan{% endblock %}

{% block content %}
<div class="container max-w-4xl mx-auto p-6">
    <header class="mb-10 text-center">
        <h1 class="text-4xl font-bold text-primary-700 mb-3">Content Plan</h1>
        <p class="text-xl text-gray-600">Plan and organize your content strategy with this tool</p>
    </header>
    
    <div class="card p-8">
        <div class="mb-6">
            <h2 class="text-2xl font-semibold text-secondary-800 mb-4">Create Your Content Plan</h2>
            <p class="text-gray-600 mb-6">
                Use our AI-powered content planning tool to generate data-driven content plans.
            </p>
        </div>
        
        <div class="flex justify-center">
            <a href="{{ url_for('content_plan.index') }}" class="btn-primary">Start Planning</a>
        </div>
    </div>
</div>
{% endblock %}
