{% extends 'base.html' %}
{% block title %}New Project | Content Gaps{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto p-6">
    <h1 class="text-2xl font-bold text-green-700 mb-4">Create New Project</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4">
          {% for msg in messages %}
            <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-2">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="post" class="bg-white rounded-lg shadow p-6">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-4">
            <label for="project_name" class="block text-sm font-medium text-gray-700 mb-1">Project Name</label>
            <input type="text" id="project_name" name="project_name" class="form-input w-full border border-gray-300 rounded px-3 py-2" required>
        </div>
        <div class="mb-4">
            <label for="primary_url" class="block text-sm font-medium text-gray-700 mb-1">Primary Website URL</label>
            <input type="url" id="primary_url" name="primary_url" class="form-input w-full border border-gray-300 rounded px-3 py-2" required>
        </div>
        <div class="mb-4 flex items-center">
            <input type="checkbox" id="is_my_site" name="is_my_site" class="mr-2" checked>
            <label for="is_my_site" class="text-sm text-gray-700">Flag as My Site</label>
        </div>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Create Project</button>
    </form>
</div>
{% endblock %}
