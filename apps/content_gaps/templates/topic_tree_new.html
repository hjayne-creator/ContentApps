{% extends 'base.html' %}
{% block title %}New Topic Tree | Content Gaps{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto p-6">
    <a href="{{ url_for('content_gaps.view_project', project_id=project_id) }}" class="text-green-600 hover:underline">&larr; Back to Project</a>
    <h1 class="text-2xl font-bold text-green-700 mt-4 mb-4">Create Topic Tree</h1>
    <form method="post" class="bg-white rounded-lg shadow p-6">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-4">
            <label for="tree_name" class="block text-sm font-medium text-gray-700 mb-1">Tree Name</label>
            <input type="text" id="tree_name" name="tree_name" class="form-input w-full border border-gray-300 rounded px-3 py-2" required>
        </div>
        <div class="mb-4">
            <label for="root_topic" class="block text-sm font-medium text-gray-700 mb-1">Root Topic / Keyword</label>
            <input type="text" id="root_topic" name="root_topic" class="form-input w-full border border-gray-300 rounded px-3 py-2" required>
        </div>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Generate Topic Tree</button>
    </form>
</div>
{% endblock %}
